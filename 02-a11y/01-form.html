<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="email"> Email</label>
        <input type="text" id="email" name="email" />

        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>

          <input type="radio" id="spongebob" name="section" value="spongebob" />
          <label for="spongebob">spongebob</label>
          <br />
          <input type="radio" id="patrick" name="section" value="patrick" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" id="sandy" name="section" value="sandy" />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
